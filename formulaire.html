<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Formulaire</title>
</head>
<body>
<!-- HEADER -->
    <header class="whiteFont backgroundHeader headerPadding">
        <nav>
            <a class="menuFlex menuFontSize paddingBot20" href="index.html">Accueil</a>
        </nav>
        <h1>
            Exercice : Formulaire
        </h1>
    </header>
<!-- MAIN -->
    <main>
        <div class="articleFlexReduceForm articleBorder articlePadding3 articleBackground articleMarginBottom marginTop25Perc">
            <h2>
                Contacter-nous
            </h2>
            <form action="ma-page-de-traitement" method="post">
                <ul class="FormPadding">
                    <li class="FormFlex">
                        <label for="name">Nom :</label>
                        <input type="text" id="name" name="user_name" placeholder="Nom" class="articlePadding2"/>
                    </li>
                    <li class="FormFlex">
                        <label for="mail">E-mail :</label>
                        <input type="email" id="mail" name="user_mail" placeholder="email" class="articlePadding2" />
                    </li>
                    <li class="FormFlex">
                        <label for="msg">Message :</label>
                        <textarea id="msg" name="user_message" placeholder="Message" class="articlePadding2"></textarea>
                    </li>
                </ul>
                <button type="submit">Envoyer</button>
            </form>
        </div>
        <p class="fontSizeTypoP">
            Reproduisez ce formulaire avec le style propos√©.  
        </p>
    </main>
    <footer>
        <span>C 2025 Pratique HTML/CSS</span>
    </footer>
</body>
</html>
